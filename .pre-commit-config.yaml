repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.14.6
  hooks:
    # Run the linter.
    - id: ruff-check
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: '9f70dc58c23dfcca1b97af99eaeee3140a807c7e'  # Use the sha / tag you want to point at
  hooks:
    - id: mypy